      <h2>My Library Collection</h2>

    <div class="card-deck">
      <div class="card shadow">

          <button type="button" class="close" aria-label="Close" data-toggle="modal" data-target="#removeBookModal"

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-img-div">

          <img class="card-img-top" src="img/0062049534.jpg">

        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>

      </div>
    </div>

          <div class="modal-header">
            <h5 class="modal-title" id="removeBookModalLabel">Remove from collection?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card shadow">
              <div class="card-img-div">
                <img class="card-img-top" src="img/0062049534.jpg">
              </div>
              <div class="card-body" data-isbn="">
                <h5 class="card-title">Title</h4>
                  <p class="card-text">Author</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="remove-button" class="btn btn-primary">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="book-form" action="javascript:void(0);" method="POST">
              <div class="form-group row">
                <label for="formBookTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="formBookTitle" placeholder="Title">
                </div>
              </div>
              <div class="form-group row">
                <label for="formBookAuthor" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="formBookAuthor" placeholder="Author">
                </div>
              </div>
              <div class="form-group row">
                <label for="formBookIsbn" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="formBookIsbn" placeholder="ISBN">
                </div>
              </div>

              <div id="drop-zone">Drop book image here</div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="add-button" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </div>
    </div>


    <button type="button" class="fab btn-primary" data-toggle="modal" data-target="#addBookModal" data-isbn="1443452483">
      <span>&#x2b;</span>
    </button>

    </div>


  </div>
